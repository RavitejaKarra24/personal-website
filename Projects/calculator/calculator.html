<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- icon -->
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSte-PzOlazW4BYRgtWBzerI4T7h_uSdzi3tCMJM-H2hw&s">

    <!-- style sheet -->
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <div id="output">
            <fieldset>
                <input type="text" value="0">
            </fieldset>
        </div>
        <div id="row1">
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn" id="divide">รท</button>
        </div>
        <div id="row2">
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn" id="mutliplication">X</button>
        </div>
        <div id="row3">
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn" id="addition">+</button>
        </div>
        <div id="row4">
            <button class="btn" id="0">0</button>
            <button class="btn" id="dot">.</button>
            <button class="btn" id="equals">=</button>
            <button class="btn" id="subtraction">-</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
