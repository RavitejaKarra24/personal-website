<body>
    <header>
        <h1> Internship form </h1>
    </header>

    <main>
        <form action="get">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="  Enter your name" required>
            
            <br><br><label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="  Enter your email" required>

            <br><br><label for="age">Age</label>
            <input type="number" name="age" id="age" placeholder="  Enter your age" required>

            <br><br><label for="profession">Which option best describes you?</label><br>
            <select name="profession" id="profession" required>
                <option value="student">Student</option>
                <option value="full-time-job">Full time job</option>
                <option value="full-time-learner">Full time learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            <br>
            <br><br><label for="suggestion">Would you recommend our products to a friend?</label>
            <br><br><input type="radio" name="suggestion" class="selections" value="yes" required>Yes
            <br><br><input type="radio" name="suggestion" class="selections" value="no" required>No
            <br><br><input type="radio" name="suggestion" class="selections" value="maybe" required>Maybe

            <br><br><label for="frameworkd">Languages and Frameworks known (Check all that apply)</label><br>
            <br><br><input type="checkbox" name="framework" class="selections" value="html">HTML
            <br><br><input type="checkbox" name="framework" class="selections" value="css">CSS
            <br><br><input type="checkbox" name="framework" class="selections" value="javascript">JavaScript
            <br><br><input type="checkbox" name="framework" class="selections" value="bootstrap">Bootstrap
            <br><br><input type="checkbox" name="framework" class="selections" value="jquery">jQuery
            <br><br><input type="checkbox" name="framework" class="selections" value="nodejs">NodeJS
            <br><br><input type="checkbox" name="framework" class="selections" value="reactjs">ReactJS
            <br><br><input type="checkbox" name="framework" class="selections" value="angularjs">AngularJS
            <br><br><input type="checkbox" name="framework" class="selections" value="php">PHP
            <br><br><input type="checkbox" name="framework" class="selections" value="laravel">Laravel
            <br><br><input type="checkbox" name="framework" class="selections" value="django">Django
            <br><br><input type="checkbox" name="framework" class="selections" value="flask">Flask
            <br><br><input type="checkbox" name="framework" class="selections" value="ruby">Ruby
            <br><br><input type="checkbox" name="framework" class="selections" value="rails">Rails

            <br><br><label for="fieldset"><pre>Write about yourself</pre></label>
            <fieldset>
            </fieldset>
<br>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
